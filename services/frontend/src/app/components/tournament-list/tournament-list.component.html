<div class="box">
    <div class="list" *ngIf="tournaments.length == 0">No tournaments available.</div>
    <div class="list" *ngFor="let tournament of tournaments">
        <div class="logo">
            <img src="https://bvbforumblob.blob.core.windows.net/tournaments-logo/{{tournament.logoId}}" alt=""/>
        </div>
        <div class="name">{{tournament.tournamentName}}</div>
        <div class="category">Category: {{tournament.category}}</div>
    </div>
</div>
