<div class="tab-container">
    <div class="nav">
        <div [ngClass]="{active: tab == activeComponent}" class="nav-item" *ngFor="let tab of tabs" (click)="activateTab(tab)">
            <span>{{tab.tabName}}</span>
        </div>
    </div>
    <ng-template [ngTemplateOutlet]="activeComponent.templateRef"></ng-template>
</div>
