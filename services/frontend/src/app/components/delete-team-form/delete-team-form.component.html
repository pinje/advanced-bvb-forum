<form>
    <div class="formbox">
        <div class="inputfield">
            <div>Delete team</div>
            <select name="team" id="team" [(ngModel)]="deleteTeamRequest.teamId" [ngModelOptions]="{standalone: true}">
                <option value="-1" selected disabled>Select team</option>
                <option value="{{team.id}}" *ngFor="let team of teams">{{team.teamName}}</option>
            </select>
        </div>
        <div class="error" *ngIf="error">
            <div>{{ error }}</div>
        </div>

        <div class="success" *ngIf="success">
            <div>Team deleted succesfully</div>
        </div>
    </div>
    <div class="submitbox">
        <app-button-active title="Delete Team" (click)="showPopup()"></app-button-active>
        <app-popup title="Confirm Team Deletion">
            <div>
                Are you sure you want to delete this team? <br>
                This action will remove: <br>
                <ul>
                    <li>>> the team</li>
                    <li>>> all matches linked to this team</li>
                    <li>>> all user posts reviewing a match linked to this team</li>
                </ul>
                This cannot be undone. Please confirm if you wish to proceed.
            </div>
            <div class="popup-button-box">
                <button class="cancel" (click)="hidePopup()">
                    Cancel
                </button>
                <button class="submit" (click)="onSubmit()">
                    Yes, Delete
                </button>
            </div>
        </app-popup>
    </div>
</form>
