<div class="box">
    <div class="list" *ngIf="teams.length == 0">No teams available.</div>
    <div class="list" *ngFor="let team of teams">
        <div class="logo">
            <img src="https://bvbforumblob.blob.core.windows.net/teams-logo/{{team.logoId}}" alt=""/>
        </div>
        <div class="name">{{team.teamName}}</div>
    </div>
</div>
