apiVersion: apps/v1
kind: Deployment
metadata:
  name: post
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
        - name: post-container
          image: bvbacr.azurecr.io/post:1.0.0
          ports:
            - containerPort: 8086
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "150m"
              memory: "512Mi"
      imagePullSecrets:
        - name: acr-secret-bvb