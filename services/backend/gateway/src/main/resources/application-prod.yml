spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-origins: "http://108.142.40.148"
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: season
          uri: lb://season
          predicates:
            - Path=/api/v1/season/**
          filters:
            - AuthFilter
        - id: tournament
          uri: lb://tournament
          predicates:
            - Path=/api/v1/tournament/protected/**
          filters:
            - AuthFilter
        - id: get-tournament
          uri: lb://tournament
          predicates:
            - Path=/api/v1/tournament/get/**
        - id: team
          uri: lb://team
          predicates:
            - Path=/api/v1/team/protected/**
          filters:
            - AuthFilter
        - id: get-team
          uri: lb://team
          predicates:
            - Path=/api/v1/team/get/**
        - id: match
          uri: lb://match
          predicates:
            - Path=/api/v1/match/protected/**
          filters:
            - AuthFilter
        - id: get-match
          uri: lb://match
          predicates:
            - Path=/api/v1/match/get/**
        - id: get-all-match
          uri: lb://match
          predicates:
            - Path=/api/v1/match/getall/**
        - id: post
          uri: lb://post
          predicates:
            - Path=/api/v1/post/protected/**
          filters:
            - AuthFilter
        - id: get-all-posts
          uri: lb://post
          predicates:
            - Path=/api/v1/post/get
        - id: authentication
          uri: lb://authentication
          predicates:
            - Path=/api/v1/auth/**
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/v1/user/protected/**
          filters:
            - AuthFilter

