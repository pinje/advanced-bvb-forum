apiVersion: apps/v1
kind: Deployment
metadata:
  name: tournament
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tournament
  template:
    metadata:
      labels:
        app: tournament
    spec:
      containers:
        - name: tournament-container
          image: bvbacr.azurecr.io/tournament:1.0.0
          ports:
            - containerPort: 8083
          resources:
            limits:
              memory: "777Mi"
              cpu: "0.1"
      imagePullSecrets:
        - name: acr-secret-bvb