apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication-container
          image: bvbacr.azurecr.io/authentication:1.0.1
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "80Mi"
              cpu: "25m"
            limits:
              memory: "896Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: acr-secret-bvb