apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication-container
          image: bvbforum.azurecr.io/authentication
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: acr-secret-bvb