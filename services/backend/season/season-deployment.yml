apiVersion: apps/v1
kind: Deployment
metadata:
  name: season
spec:
  replicas: 1
  selector:
    matchLabels:
      app: season
  template:
    metadata:
      labels:
        app: season
    spec:
      containers:
        - name: season-container
          image: bvbacr.azurecr.io/season:1.0.0
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "150m"
              memory: "512Mi"
      imagePullSecrets:
        - name: acr-secret-bvb