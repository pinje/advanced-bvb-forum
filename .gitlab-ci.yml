stages:
  - build
  - test
  - sonarqube-check
  - deploy

top-level-job:
  stage: build
  script: 
    - echo "Hellow world..."

sonarqube-check:
  stage: sonarqube-check
  image: maven:3.9.6-eclipse-temurin-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop
    - dev


include:
  - local: '/services/frontend/frontend.gitlab-ci.yml'
  - local: '/services/backend/school/school.gitlab-ci.yml'
  - local: '/services/backend/student/student.gitlab-ci.yml'
